<h1 class="display-4 title text-center">Accounts</h1>
<div class="container">
  <div class="accounts">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th class="clickable" (click)="setOrder('email')">Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of pagedItems; let i = index">
          <td class="clickable" routerLink="/accounts/{{account.id}}">{{account.email}}</td>
          <td class="clickable" routerLink="/accounts/{{account.id}}">{{account.roles}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
